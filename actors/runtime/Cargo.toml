[package]
name = "fil_actors_runtime"
description = "System actors for the Filecoin protocol"
version = "7.2.2"
license = "MIT OR Apache-2.0"
authors = ["ChainSafe Systems <info@chainsafe.io>", "Protocol Labs", "Filecoin Core Devs"]
edition = "2018"
repository = "https://github.com/filecoin-project/builtin-actors"

[dependencies]
blake2b_simd = "1.0.0"
fvm_ipld_blockstore = "0.1.0"
fvm_ipld_encoding = "0.2.0"
fvm_ipld_hamt = "0.5.1"
fvm_ipld_amt = { version = "0.4.1", features = ["go-interop"] }
fvm_shared = { version = "0.6.1", default-features = false }
num-traits = "0.2.14"
num-derive = "0.3.3"
serde = { version = "1.0.136", features = ["derive"] }
lazy_static = "1.4.0"
unsigned-varint = "0.7.1"
integer-encoding = { version = "3.0.3", default-features = false }
byteorder = "1.4.3"
cid = { version = "0.8.3", default-features = false, features = ["serde-codec"] }
base64 = "0.13.0"
log = "0.4.14"
indexmap = { version = "1.8.0", features = ["serde-1"] }
serde_tuple = "0.5.0"
thiserror = "1.0.30"
# enforce wasm compat
getrandom = { version = "0.2.5", features = ["js"] }
hex = { version = "0.4.3", optional = true }
anyhow = "1.0.56"

[target.'cfg(target_arch = "wasm32")'.dependencies]
fvm_sdk = "0.6.1"

[dev-dependencies]
derive_builder = "0.10.2"
hex = "0.4.3"

[features]
default = []

# Enable 2k sectors
sector-2k = []
# Enable 8m sectors
sector-8m = []
# Enable 512m sectors
sector-512m = []
# Enable 32g sectors
sector-32g = []
# Enable 64g sectors
sector-64g = []
# Enable the "default" sectors types.
sector-default = ["sector-64g", "sector-32g"]

# Reduce min verified deal size from 1MiB to 256B
small-deals = []
# Reduce pre-commit delay from 150 epochs, to 10.
short-precommit = []

# Lower the minimum power requirement to 2k
min-power-2k = []
# Lower the minimum power requirement to 2g
min-power-2g = []

test_utils = ["hex"]
