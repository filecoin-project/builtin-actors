[package]
name = "fil_actor_evm"
description = "Builtin EVM actor for Filecoin"
version = "12.0.0"
license = "MIT OR Apache-2.0"
authors = ["Protocol Labs", "Filecoin Core Devs"]
edition = "2021"
repository = "https://github.com/filecoin-project/builtin-actors"
keywords = ["filecoin", "web3", "wasm", "evm"]
exclude = ["/precompile-testdata", "/tests/measurements", "/tests/contracts"]

[lib]
## lib is necessary for integration tests
## cdylib is necessary for Wasm build
crate-type = ["cdylib", "lib"]

[dependencies]
fil_actors_runtime = { workspace = true }
fvm_shared = { workspace = true }
fvm_ipld_kamt = { workspace = true }
serde = { workspace = true }
serde_tuple = "0.5"
num-traits = "0.2.14"
num-derive = "0.3.3"
cid = { workspace = true }
anyhow = { workspace = true }
log = "0.4.14"
fvm_ipld_blockstore = { workspace = true }
fvm_ipld_encoding = { workspace = true }
multihash = { workspace = true }
hex = { version = "0.4.3", features = ["serde"] }
hex-literal = "0.3.4"
substrate-bn = { version = "0.6.0", default-features = false }
frc42_dispatch = { workspace = true }
fil_actors_evm_shared = { workspace = true }

[dev-dependencies]
lazy_static = "1.4.0"
fil_actors_runtime = { workspace = true, features = ["test_utils", "sector-default"] }
etk-asm = "^0.2.1"
ethers = { version = "1.0.2", features = ["abigen"] }
serde_json = "1.0"
rand = "0.8.5"
once_cell = "1.17.0"

[features]
fil-actor = ["fil_actors_runtime/fil-actor"]
