[package]
name = "fil_actor_init"
description = "Builtin init actor for Filecoin"
version = "7.3.0"
license = "MIT OR Apache-2.0"
authors = ["ChainSafe Systems <info@chainsafe.io>", "Protocol Labs", "Filecoin Core Devs"]
edition = "2018"
repository = "https://github.com/filecoin-project/builtin-actors"
keywords = ["filecoin", "web3", "wasm"]

[lib]
## lib is necessary for integration tests
## cdylib is necessary for Wasm build
crate-type = ["cdylib", "lib"]

[dependencies]
fil_actors_runtime = { version = "7.3.0", path = "../runtime" }
fvm_shared = { version = "0.7.0", default-features = false }
fvm_ipld_blockstore = "0.1.1"
fvm_ipld_encoding = "0.2.0"
fvm_ipld_hamt = "0.5.1"
serde = { version = "1.0.136", features = ["derive"] }
serde_tuple = "0.5.0"
num-traits = "0.2.14"
num-derive = "0.3.3"
cid = { version = "0.8.3", default-features = false, features = ["serde-codec"] }
anyhow = "1.0.56"
log = "0.4.14"

[dev-dependencies]
fil_actors_runtime = { version = "7.3.0", path = "../runtime", features = ["test_utils", "sector-default"] }
