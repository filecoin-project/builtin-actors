[package]
name        = "test_vm"
description = "Reference vm for integration testing builtin actors"
version     = "9.0.3"
license     = "MIT OR Apache-2.0"
authors     = ["Protocol Labs", "Filecoin Core Devs"]
edition     = "2021"
keywords    = ["filecoin", "web3", "wasm"]
publish     = false

[lib]

[dependencies]
fil_actor_account_state_v9  = { version = "9.0.3", path = "../actors/account_state_v9" }
fil_actor_cron_state_v9     = { version = "9.0.3", path = "../actors/cron_state_v9" }
fil_actor_datacap_state_v9  = { version = "9.0.3", path = "../actors/datacap_state_v9" }
fil_actor_init_state_v9     = { version = "9.0.3", path = "../actors/init_state_v9" }
fil_actor_market_state_v9   = { version = "9.0.3", path = "../actors/market_state_v9" }
fil_actor_miner_state_v9    = { version = "9.0.3", path = "../actors/miner_state_v9" }
fil_actor_multisig_state_v9 = { version = "9.0.3", path = "../actors/multisig_state_v9" }
fil_actor_paych_state_v9    = { version = "9.0.3", path = "../actors/paych_state_v9" }
fil_actor_power_state_v9    = { version = "9.0.3", path = "../actors/power_state_v9" }
fil_actor_reward_state_v9   = { version = "9.0.3", path = "../actors/reward_state_v9" }
fil_actor_system_state_v9   = { version = "9.0.3", path = "../actors/system_state_v9" }
fil_actor_verifreg_state_v9 = { version = "9.0.3", path = "../actors/verifreg_state_v9" }
fil_actors_runtime_common   = { version = "9.0.3", path = "../runtime", features = ["test_utils"] }
fil_builtin_actors_state    = { version = "9.0.3", path = "../state" }

anyhow              = "1.0.65"
bimap               = { version = "0.6.2" }
blake2b_simd        = "1.0"
cid                 = { version = "0.8.3", default-features = false, features = ["serde-codec"] }
frc46_token         = "1.1.0"
fvm_ipld_bitfield   = "0.5.2"
fvm_ipld_blockstore = { version = "0.1.1", default-features = false }
fvm_ipld_encoding   = { version = "0.2.2", default-features = false }
fvm_ipld_hamt       = "0.5.1"
fvm_shared          = { version = "2.0.0-alpha.2", default-features = false }
indexmap            = { version = "1.8.0", features = ["serde-1"] }
integer-encoding    = { version = "3.0.3", default-features = false }
lazy_static         = "1.4.0"
log                 = "0.4.14"
num-derive          = "0.3.3"
num-traits          = "0.2.14"
rand                = "0.8.5"
rand_chacha         = "0.3.1"
regex               = "1"
serde               = { version = "1.0.136", features = ["derive"] }
thiserror           = "1.0.30"

[dev-dependencies]
cid       = { version = "0.8.3", default-features = false, features = ["serde-codec"] }
multihash = { version = "0.16.1", default-features = false }
test-case = "2.2.1"
